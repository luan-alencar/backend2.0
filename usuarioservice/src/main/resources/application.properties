# Aplica??o
spring.application.name=usuarioservice
com.unifacisa.usuarioservice-url=http://localhost:8081

# Datasource
spring.datasource.url=jdbc:h2:~/usuarioservice
spring.datasource.username=usuarioservice
spring.datasource.password=usuarioservice
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true

# PORT
server.port=8080
